# Alacritty Configuration (converted from Kitty)
# ~/.config/alacritty/alacritty.yml

# Font configuration
font:
  normal:
    family: "ComicShannsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "ComicShannsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "ComicShannsMono Nerd Font Mono"
    style: Italic
  size: 12.0

# Padding (similar to window_padding_width in Kitty)
window:
  padding:
    x: 5
    y: 5

# Scrollback settings
scrolling:
  history: 100000  # scrollback_lines
  multiplier: 5    # wheel_scroll_multiplier

# Shell integration - Alacritty doesn't have direct shell integration like Kitty
# Note: Shell integration must be handled by your shell (Fish/Zsh) config

# Focus reporting - Not directly configurable in Alacritty
# enable_focus_reporting yes -> No equivalent in Alacritty

# Window behavior
window:
  dynamic_title: true
  # confirm_os_window_close -> No equivalent in Alacritty

# Cursor settings
cursor:
  style: Block
  blink_interval: 0  # Disables blinking
  unfocused_hollow: true
  color: "#7bafed"
  # cursor_trail -> No equivalent in Alacritty

# URL handling (different implementation than Kitty)
# url_color -> Not directly configurable
# url_style -> Not configurable, but URLs are clickable by default

# Colorscheme (converted from Kitty)
colors:
  primary:
    background: "#ffffff"
    foreground: "#171421"
  
  normal:
    black: "#171421"
    red: "#c01c28"
    green: "#26a269"
    yellow: "#a2734c"
    blue: "#12488b"
    magenta: "#a347ba"
    cyan: "#2aa1b3"
    white: "#d0cfcc"
  
  bright:
    black: "#5e5c64"
    red: "#f66151"
    green: "#33da7a"
    yellow: "#e9ad0c"
    blue: "#2a7bde"
    magenta: "#c061cb"
    cyan: "#33c7de"
    white: "#ffffff"

# Key bindings - Alacritty uses different syntax
# Note: Many of Kitty's special commands don't have direct equivalents
key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  # Kitty's scroll_to_prompt -> No equivalent
  # Kitty's show_last_command_output -> No equivalent
  # Kitty's clear_terminal -> Use 'Clear' action instead
