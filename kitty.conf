font_family      ComicShannsMono Nerd Font Mono
font_size        12
bold_font       auto
italic_font     auto
# Adds padding like GNOME Terminal
window_padding_width 5

# Default: 2000
scrollback_lines 100000
# Faster scrolling
wheel_scroll_multiplier 5.0
# Better Fish/Zsh integration
shell_integration enabled

# Generated from GNOME Terminal
# Text color (usually color7)
background #d0cfcc
# Background (usually color0)
foreground #171421
# Cursor color (matches text)
cursor     #d0cfcc

# ANSI Colors
# Black
color0  #171421
# Red
color1  #c01c28
# Green
color2  #26a269
# Yellow
color3  #a2734c
# Blue
color4  #12488b
# Magenta
color5  #a347ba
# Cyan
color6  #2aa1b3
# White
color7  #d0cfcc
# Bright Black
color8  #5e5c64
# Bright Red
color9  #f66151
# Bright Green
color10 #33da7a
# Bright Yellow
color11 #e9ad0c
# Bright Blue
color12 #2a7bde
# Bright Magenta
color13 #c061cb
# Bright Cyan
color14 #33c7de
# Bright White
color15 #ffffff
